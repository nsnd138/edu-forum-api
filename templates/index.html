<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diễn đàn học tập VMU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">VMU Forum</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                </ul>
                <div id="user-info" class="d-flex"></div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Diễn đàn học tập Đại học Hàng hải Việt Nam</h1>
        <div class="mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Tìm kiếm bài viết...">
        </div>
        <div id="post-form" class="card mb-4" style="display: none;">
            <div class="card-body">
                <h5>Đăng bài mới</h5>
                <form id="new-post-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Tiêu đề" required>
                    </div>
                    <div class="mb-3">
                        <textarea name="content" class="form-control" placeholder="Nội dung" required></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng bài</button>
                </form>
            </div>
        </div>
        <div id="posts"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
